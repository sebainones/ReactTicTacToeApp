# This is a basic workflow to help you get started with Actions

name: Tic-Tac-Toe Build and Deploy ğŸš†

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # will decide when this github action will be triggered
  push:
    branches: [ main ]
  pull_request:
     branches: [ main ]

# name: Create our Weekly cron build pipeline ğŸ“…
  schedule:
    - cron: '0 14 * * 1'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
   inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Seb!'
      home:
        description: 'location'
        required: false
        default: 'Remote'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  sample_job:
    name: Sample job ğŸ”¨
    # The type of runner that the job will run on
    runs-on: ubuntu-latest


    # The environment this job references
    environment:
      name: SebEnvironmet
   

     #GitHub sets default environment variables that are available to every step in a workflow run.

    env:
      SOME_ENV_MESSAGE: Have a nice CI/CD!
      SOME_USED_SECRET: '${{ secrets.SOME_SECRET }}'
      ANOTHER_USED_SECRET: ${{ secrets.ANOTHER_SECRET_NAME }}
       
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Basic variable usage ğŸ”£      
        run: |
          echo "Hello ${{ github.event.inputs.name }}"
          echo "on location ${{ github.event.inputs.home }}!"
          echo "on os: ${{ runner.os }}" ${{ env.SOME_ENV_MESSAGE }}
          echo "Environment secret: ${{ env.SOME_USED_SECRET }}"
          echo "Repository  secret: ${{ env.ANOTHER_USED_SECRET }}"

  # This workflow contains a single job called "build"
  build:
    name: Build job ğŸ—ï¸
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:   
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install and Build ğŸ”§ # Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          # npm install
          # npm run build
          yarn          
          yarn build
        #To create a production build, use yarn build.
        # I may use yarn build isntead of npm build. I don't know if githbu has this 
      
        # Run Jest tests!
      - name: Run  tests ğŸ§ª
        run: yarn test
        
      # - name: Run Jet tests
      #   yarn test:jest
      
      - name: Deploy ğŸ­
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to. It should NEVER Deploy to Main!!!!!!!
          folder: build # The folder the action should deploy.
  
  curl_job:
    needs: build
    name: curl
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: https://sebainones.github.io/ReactTicTacToeApp/
      