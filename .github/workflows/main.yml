# This is a basic workflow to help you get started with Actions

name: Tic-Tac-Toe Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
   inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Seb!'
      home:
        description: 'location'
        required: false
        default: 'Remote'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "Hello ${{ github.event.inputs.name }}!"
          echo "- in ${{ github.event.inputs.home }}!"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install and Build üîß # Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          # npm install
          # npm run build
          yarn          
          yarn build
      #To create a production build, use yarn build.
      # I may use yarn build isntead of npm build. I don't know if githbu has this 

    # Run Jest tests!
      - name: Run  tests üß™
        run: yarn test

      # - name: Run Jest tests
      #   yarn test:jest
        
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to. It should NEVER Deploy to Main!!!!!!!
          folder: build # The folder the action should deploy.
