          echo "About to run Tests"          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: "Install and Build"
        run: |
          # npm install
          # npm run build
          yarn          
          yarn build
      - name: "Run  tests"
        run: yarn test