  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
  steps:
    - name: "Just Some echo"
      run: |
        echo "About to run Tests"
    - name: "Install and Build"
      run: |
        # npm install
